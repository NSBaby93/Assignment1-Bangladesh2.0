<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh 2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="menu-bar">
            <div class="logo">
                <h1>Bangladesh 2.0</h1>
            </div>
            <div class="sign-in">
                <button class="sign-in-btn">Sign In</button>
            </div>
        </div>
    </header>
    <main>
        <!-- Banner Area Starts Here -->
        <div class="banner-area">
            <div class="banner-content">
                <div class="slogan">
                    <h3>Bangladesh 2.0</h3>
                </div>
                <div class="title">
                    <h1>Idea, innovation, <br>
                        vision and challenges in <br> New Bangladesh.</h1>
                </div>
                <div class="explore">
                    <button class="primary-btn">Explore New Bangladesh</button>
                </div>
            </div>
            <div class="banner-img">
                <img src="images/hero.png" alt="Banner Image">
            </div>
        </div>
        <!-- Banner Area Ends Here -->

    </main>
    <footer></footer>
</body>

</html>
